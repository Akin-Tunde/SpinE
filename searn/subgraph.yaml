specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TournamentManager
    network: base
    source:
      address: "0xF6d241c092d9bD199cC2ad9C074b455539AbB8b9"
      abi: TournamentManager
      startBlock: 36259802
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - Paused
        - ScoreUpdated
        - TournamentCreated
        - TournamentEnded
        - TournamentJoined
        - Unpaused
      abis:
        - name: TournamentManager
          file: ./abis/TournamentManager.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: ScoreUpdated(uint256,address,uint256)
          handler: handleScoreUpdated
        - event: TournamentCreated(uint256,string,uint256,uint256,uint8,address,uint256)
          handler: handleTournamentCreated
        - event: TournamentEnded(uint256,address[],uint256[])
          handler: handleTournamentEnded
        - event: TournamentJoined(uint256,address)
          handler: handleTournamentJoined
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/tournament-manager.ts
  - kind: ethereum
    name: Treasury
    network: base
    source:
      address: "0xbd3504Bc83424d61D5b07BE14b4497128A25764e"
      abi: Treasury
      startBlock: 36259846
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - FundsDeposited
        - TreasuryOwnershipTransferred
        - Withdrawal
      abis:
        - name: Treasury
          file: ./abis/Treasury.json
      eventHandlers:
        - event: FundsDeposited(indexed address,indexed address,uint256)
          handler: handleFundsDeposited
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Withdrawal(indexed address,indexed address,uint256)
          handler: handleWithdrawal
      file: ./src/treasury.ts
