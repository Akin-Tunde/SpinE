specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TournamentManager
    network: base
    source:
      address: "0xF6d241c092d9bD199cC2ad9C074b455539AbB8b9"
      abi: TournamentManager
      startBlock: 36259802
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - Paused
        - ScoreUpdated
        - TournamentCreated
        - TournamentEnded
        - TournamentJoined
        - Unpaused
      abis:
        - name: TournamentManager
          file: ./abis/TournamentManager.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: ScoreUpdated(uint256,address,uint256)
          handler: handleScoreUpdated
        - event: TournamentCreated(uint256,string,uint256,uint256,uint8,address,uint256)
          handler: handleTournamentCreated
        - event: TournamentEnded(uint256,address[],uint256[])
          handler: handleTournamentEnded
        - event: TournamentJoined(uint256,address)
          handler: handleTournamentJoined
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/tournament-manager.ts
